<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de mensagens</title>

    <style type="text/css">
        input[type=button] {
            background-color: tomato;
            color: black;
            width: 140px;
            height: 48px;
        }
    </style>
</head>

<body>
    <script>
        //Função criada com o nome mensagens//
        function mensagens() {
            alert("Hello mundo,bem vindo!.");
            alert("Espero que gostem deste botão!.");
        }
    </script>

    <p>
        <input type="button" value="Clique aqui" onclick="mensagens()">
    </p>
</body>
</html>
